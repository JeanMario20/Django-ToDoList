<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'crud/styles.css'%}">
    <title>To-Do-List</title>
</head>
<body>
    <div class="table-container">
        <table>
            <h1>list of tasks</h1>
            <tr>
            <td>To do</td>
            <td>config</td>
            </tr>
            <tbody>
                {% for task in allTask %}
                <tr></tr>
                <!-- <td>{{task.id}}</td> -->
                <td> {{task.task}}</td>
                <td>
                    <a href="{% url 'edit-task' task.id %}"><button class=" btn button_uptdate">edit</button></a>
                    <a href="{% url 'delete-task' task.id %}"><button class="btn button_delete">delete</button></a>
    
                </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
        <div>
            <a href="add_task"><button class="addTask_button">agregar una nueva tarea</button></a>
        </div>
        

    </div>
</body>
</html>
